<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ts-snake</title>
  </head>
  <body>
    <div id="root">
      <div id="space">
        <svg
          width="100%"
          height="100%"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          id="canvas"
        >
          <g id="wall">
            <line x1="10" y1="10" x2="100" y2="10" stroke-width="10" stroke="#000" class="top"></line>
            <line x1="10" y1="10" x2="10" y2="100%" stroke-width="10" stroke="#000" class="left"></line>
            <line x1="10" y1="100%" x2="100%" y2="100%" stroke-width="10" stroke="#000" class="bottom"></line>
            <line x1="100%" y1="100%" x2="100%" y2="10" stroke-width="10" stroke="#000" class="right"></line>
          </g>
          <g id="snake"></g>
          <g id="food"></g>
        </svg>
      </div>
      <div id="game">
        Game Over
        <div id="restart">
          <button>Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
